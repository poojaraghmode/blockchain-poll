<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mr-auto" href="#">Blockchain Polls</a>
  <button
    (click)="showForm = !showForm"
    type="button"
    class="btn btn-secondary"
  >
    Create Poll
  </button>
</nav>

<section class="bg-light text-center">
  <h1>Polls Rethinked!</h1>
  <p class="lead text-muted">Powered by Blockchain</p>
</section>

<app-poll-create *ngIf="showForm"></app-poll-create>

<div class="d-flex">
  <div class="container poll-list">
    <app-poll
    *ngFor="let poll of polls"
      [question]="poll.question"
      [voted]="poll.voted"
      [votes]="poll.votes"
      [pollImage]="poll.image"
    ></app-poll>
  </div>

  <div class="container poll-details"><app-poll-vote></app-poll-vote></div>
</div>
