<div class="card mb-4" style="width: 18rem">
  <img [src]="pollImage" class="card-img-top" alt="..." />

  <div class="card-body">
    <h5 class="card-title">{{ question }}</h5>
    <div class="d-flex justify-content-between">
      <small class="text-muted">Votes: {{ numberOfVotes }}</small>
      <span *ngIf="voted" class="badge badge-success">Voted</span>
    </div>
  </div>
</div>
